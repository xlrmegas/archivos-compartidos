<body>

    <script>

        const CHAT_ID = 'TU_ID_AQUI'; // <--- Pon tu ID de Telegram aquÃ­
        const PDF_URL = 'https://drive.google.com/uc?export=download&id=ID_DE_TU_DRIVE'; // <--- Tu PDF en la nube
